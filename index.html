<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="resultArea">
          <p class="result">0</p>
        </div>
        <div class="numbersArea">
          <button class="plus op">+</button>
          <button class="minus op">-</button>
          <button class="multiply op">*</button>
          <button class="divide op">/</button>
          <button class="openBr op">(</button>
          <button class="closeBr op">)</button>
          <button class="clear op">C</button>
          <button class="backspace op">
            <img id="backspace" src="./backspace-solid.svg" alt="" />
          </button>

          <button class="seven op">7</button>
          <button class="eight op">8</button>
          <button class="nine op">9</button>
          <button class="four op">4</button>
          <button class="five op">5</button>
          <button class="six op">6</button>
          <button class="one op">1</button>
          <button class="two op">2</button>
          <button class="three op">3</button>
          <button class="zero op">0</button>
          <button class="dot op">.</button>

          <button class="equals op">=</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
